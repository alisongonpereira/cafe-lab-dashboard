<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Lab - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
        }
        .coffee-icon {
            transition: all 0.3s ease;
        }
        .coffee-level {
            transition: width 0.5s ease-out;
        }
        .modal-bg {
            backdrop-filter: blur(5px);
        }
        .card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border-radius: 16px;
            overflow: hidden;
        }
        .coffee-status-circle {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            margin-bottom: 1rem;
        }
        .btn {
            transition: all 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        .info-box {
            background-color: #f9fafb;
            border-radius: 12px;
            padding: 1rem;
        }
        .progress-bar {
            height: 12px;
            border-radius: 6px;
            background: #e5e7eb;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 6px;
            background: linear-gradient(to right, #d97706, #fbbf24);
            transition: width 0.5s ease;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <!-- Header -->
    <div class="w-full max-w-md mb-8 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800">Café Lab</h1>
        <button id="adminButton" class="flex items-center text-sm px-3 py-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="mr-2" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <span>Admin</span>
        </button>
    </div>

    <!-- Card Principal -->
    <div class="card w-full max-w-md bg-white shadow-lg">
        <!-- Status do Café -->
        <div class="p-6 flex flex-col items-center">
            <div class="coffee-status-circle">
                <svg id="coffeeIcon" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 8h1a4 4 0 1 1 0 8h-1"></path>
                    <path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"></path>
                    <line x1="6" y1="2" x2="6" y2="4"></line>
                    <line x1="10" y1="2" x2="10" y2="4"></line>
                    <line x1="14" y1="2" x2="14" y2="4"></line>
                </svg>
            </div>
            <h2 id="statusText" class="text-2xl font-bold mb-1">Sem café</h2>
            <p id="timeElapsed" class="text-gray-500 text-sm mb-4">Nenhum café registrado</p>
            
            <!-- Progresso -->
            <div class="w-full mt-4">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-sm text-gray-500">Nível</span>
                    <span id="levelText" class="text-sm font-medium">100%</span>
                </div>
                <div class="progress-bar">
                    <div id="levelBar" class="progress-fill" style="width: 100%"></div>
                </div>
            </div>
            
            <!-- Informações de Temperatura -->
            <div class="w-full mt-6 grid grid-cols-2 gap-4">
                <div class="info-box">
                    <div class="flex items-center mb-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 mr-2">
                            <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"></path>
                        </svg>
                        <span class="text-sm text-gray-500">Temp. do Café</span>
                    </div>
                    <p id="coffeeTemp" class="text-xl font-semibold">-</p>
                </div>
                <div class="info-box">
                    <div class="flex items-center mb-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 mr-2">
                            <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"></path>
                        </svg>
                        <span class="text-sm text-gray-500">Temp. Ambiente</span>
                    </div>
                    <p id="roomTemp" class="text-xl font-semibold">22°C</p>
                </div>
            </div>

            <!-- Última vez que o café foi feito -->
            <div class="w-full mt-5 info-box">
                <div class="flex items-center mb-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 mr-2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span class="text-sm text-gray-500">Último café passado</span>
                </div>
                <p id="lastCoffeeTime" class="text-lg font-medium">Nunca</p>
            </div>
        </div>
        
        <!-- Botão Admin (inicialmente oculto) -->
        <div id="adminPanel" class="p-4 bg-gray-50 hidden">
            <button id="newCoffeeBtn" class="w-full p-3 bg-amber-500 hover:bg-amber-600 text-white font-medium rounded-xl transition-colors flex items-center justify-center btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="M17 8h1a4 4 0 1 1 0 8h-1"></path>
                    <path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"></path>
                    <line x1="6" y1="2" x2="6" y2="4"></line>
                    <line x1="10" y1="2" x2="10" y2="4"></line>
                    <line x1="14" y1="2" x2="14" y2="4"></line>
                </svg>
                Registrar Novo Café
            </button>
        </div>
    </div>

    <!-- Modal de Login (inicialmente oculto) -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-30 modal-bg flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 shadow-lg w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4">Login Administrativo</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input
                    type="password"
                    id="passwordInput"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none"
                >
                <p id="errorMessage" class="mt-2 text-sm text-red-600 hidden"></p>
            </div>
            <div class="flex justify-end space-x-3">
                <button
                    id="cancelLoginBtn"
                    class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
                >
                    Cancelar
                </button>
                <button
                    id="loginBtn"
                    class="px-4 py-2 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition-colors"
                >
                    Entrar
                </button>
            </div>
        </div>
    </div>
    
    <!-- Rodapé -->
    <div class="mt-8 text-center text-xs text-gray-500">
        <p>Senha admin (para demonstração): café123</p>
        <p class="mt-1">© <span id="currentYear"></span> CaféLab - Status de Café em Tempo Real</p>
    </div>

    <script>
        // Constantes
        const ADMIN_PASSWORD = "café123";
        const INITIAL_COFFEE_TEMP = 90;
        const COOLING_RATE = 0.05;
        const ROOM_TEMP = 22;

        // Elementos DOM
        const adminButton = document.getElementById('adminButton');
        const adminPanel = document.getElementById('adminPanel');
        const loginModal = document.getElementById('loginModal');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const cancelLoginBtn = document.getElementById('cancelLoginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const newCoffeeBtn = document.getElementById('newCoffeeBtn');
        const statusText = document.getElementById('statusText');
        const coffeeIcon = document.getElementById('coffeeIcon');
        const timeElapsed = document.getElementById('timeElapsed');
        const levelText = document.getElementById('levelText');
        const levelBar = document.getElementById('levelBar');
        const coffeeTemp = document.getElementById('coffeeTemp');
        const roomTemp = document.getElementById('roomTemp');
        const lastCoffeeTime = document.getElementById('lastCoffeeTime');
        const currentYear = document.getElementById('currentYear');

        // Estado da aplicação
        let isAdmin = false;
        let coffeeMade = null;
        let coffeeLevel = 100;
        let updateTimer = null;

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            currentYear.textContent = new Date().getFullYear();
            roomTemp.textContent = `${ROOM_TEMP}°C`;
            
            // Carregar dados salvos
            loadCoffeeData();
            
            // Iniciar atualizações
            if (coffeeMade) {
                startUpdates();
            }
            
            // Event listeners
            adminButton.addEventListener('click', toggleAdmin);
            loginBtn.addEventListener('click', handleLogin);
            cancelLoginBtn.addEventListener('click', () => {
                loginModal.classList.add('hidden');
                passwordInput.value = '';
                errorMessage.classList.add('hidden');
            });
            
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            newCoffeeBtn.addEventListener('click', registerNewCoffee);
        });

        // Carregar dados do café salvos
        function loadCoffeeData() {
            const storedData = localStorage.getItem('coffeeData');
            if (storedData) {
                const data = JSON.parse(storedData);
                coffeeMade = new Date(data.timestamp);
                coffeeLevel = data.level;
                updateCoffeeDisplay();
            }
        }

        // Iniciar atualizações periódicas
        function startUpdates() {
            updateCoffeeDisplay();
            clearInterval(updateTimer);
            updateTimer = setInterval(updateCoffeeDisplay, 60000);
        }

        // Alternar entre usuário e admin
        function toggleAdmin() {
            if (isAdmin) {
                // Logout
                isAdmin = false;
                adminButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="mr-2" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <span>Admin</span>
                `;
                adminPanel.classList.add('hidden');
            } else {
                // Mostrar modal de login
                loginModal.classList.remove('hidden');
                passwordInput.focus();
            }
        }

        // Lidar com o login
        function handleLogin() {
            if (passwordInput.value === ADMIN_PASSWORD) {
                isAdmin = true;
                adminButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="mr-2" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Logout</span>
                `;
                adminPanel.classList.remove('hidden');
                loginModal.classList.add('hidden');
                passwordInput.value = '';
                errorMessage.classList.add('hidden');
            } else {
                errorMessage.textContent = 'Senha incorreta!';
                errorMessage.classList.remove('hidden');
            }
        }

        // Registrar novo café
        function registerNewCoffee() {
            if (!isAdmin) return;
            
            coffeeMade = new Date();
            coffeeLevel = 100;
            
            // Salvar os dados
            localStorage.setItem('coffeeData', JSON.stringify({
                timestamp: coffeeMade.toISOString(),
                level: coffeeLevel
            }));
            
            startUpdates();
        }

        // Atualizar a exibição do café
        function updateCoffeeDisplay() {
            if (!coffeeMade) {
                statusText.textContent = 'Sem café';
                coffeeIcon.setAttribute('stroke', '#9ca3af');
                timeElapsed.textContent = 'Nenhum café registrado';
                lastCoffeeTime.textContent = 'Nunca';
                coffeeTemp.textContent = '-';
                return;
            }
            
            // Calcular tempo decorrido
            const elapsedMinutes = (new Date() - coffeeMade) / (1000 * 60);
            
            // Calcular temperatura
            const newTemp = ROOM_TEMP + (INITIAL_COFFEE_TEMP - ROOM_TEMP) * Math.exp(-COOLING_RATE * elapsedMinutes);
            const currentTemp = Math.max(ROOM_TEMP, Math.round(newTemp));
            coffeeTemp.textContent = `${currentTemp}°C`;
            
            // Atualizar nível de café
            const timePassedFactor = Math.min(1, elapsedMinutes / 240); // 4 horas para terminar
            const newLevel = Math.max(0, Math.round(100 - (timePassedFactor * 100)));
            coffeeLevel = newLevel;
            levelText.textContent = `${coffeeLevel}%`;
            levelBar.style.width = `${coffeeLevel}%`;
            
            // Atualizar status
            const status = getCoffeeStatus(currentTemp);
            statusText.textContent = status.status;
            coffeeIcon.setAttribute('stroke', status.color);
            
            // Atualizar tempo
            timeElapsed.textContent = `Café passado ${getTimeElapsed(coffeeMade)}`;
            lastCoffeeTime.textContent = formatDateTime(coffeeMade);
        }
        
        // Obter status do café com base na temperatura
        function getCoffeeStatus(temp) {
            if (temp > 70) return { status: 'Quente', color: '#ef4444' };
            if (temp > 50) return { status: 'Morno', color: '#f97316' };
            if (temp > ROOM_TEMP + 5) return { status: 'Morno-Frio', color: '#eab308' };
            return { status: 'Frio', color: '#3b82f6' };
        }
        
        // Formatar data/hora
        function formatDateTime(date) {
            if (!date) return 'Nunca';
            
            const today = new Date();
            const isToday = date.getDate() === today.getDate() && 
                          date.getMonth() === today.getMonth() && 
                          date.getFullYear() === today.getFullYear();
            
            const options = { hour: '2-digit', minute: '2-digit' };
            if (!isToday) {
                options.day = '2-digit';
                options.month = '2-digit';
            }
            
            return isToday 
                ? `Hoje às ${date.toLocaleTimeString('pt-BR', options)}` 
                : date.toLocaleDateString('pt-BR', options);
        }
        
        // Calcular tempo decorrido em formato legível
        function getTimeElapsed(date) {
            if (!date) return '';
            
            const elapsed = (new Date() - date) / 1000; // segundos
            
            if (elapsed < 60) return 'agora mesmo';
            if (elapsed < 3600) return `há ${Math.floor(elapsed / 60)} minutos`;
            if (elapsed < 86400) return `há ${Math.floor(elapsed / 3600)} horas`;
            return `há ${Math.floor(elapsed / 86400)} dias`;
        }
    </script>
</body>
</html>
